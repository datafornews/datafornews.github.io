<html>

{% include head.html %}

<body>

    {% include header.html %}

    <!-- Banner -->
    <section id="banner" class="major">
        <div class="inner">
            <header class="major">
                <h1>{{ page.landing-title}}</h1>
                <h3>{{ page.description }}</h3>
            </header>
            <div class="content">
                <p style="text-transform: uppercase;">{{ page.call_to_action }}</p>
                <div id="home-form" class="actions">
                    <form id="home-form" action="https://formspree.io/{{ site.email }}" method="POST">
                        <div id="home-inputs">
                            <input id="home-input-text" type="text" name="_join" id="email" placeholder="{{ page.placeholder }}"
                                onfocus="this.placeholder = ''" onblur="this.placeholder = '{{ page.placeholder }}'" />
                            <input id="home-submit" type="submit" value="{{ page.submit_text }}" class="special" />
                        </div>
                    </form>
                </div>
            </div>
            <div>
                {{page.event}} <a href="{{page.event_target}}">{{page.event_link}}</a>
            </div>
        </div>
    </section>

    <!-- Main -->
    <div id="main">

        <!-- One -->
        {% include tiles.html %}

                    <li><a href="landing.html" class="button next">Get Started</a></li>

</html>
